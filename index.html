    <body>
        <div style="width: 90vmin; height: 90vmin; border: 1vmin solid; border-radius: 10%; background-color: rgba(0, 100, 50, 0.5); box-shadow: 0 0 5vmin;">
            <div style="width: 90%; height: 10%; top: 05.0%;">Fps's Web</div>
            <div style="width: 25%; height: 25%; top: 27.5%; border: 0.5vmin solid; border-radius: 50%;" class="smile">
                <img style="width: 100%; height: 100%;" src="Images/Smile.png" alt="">
            </div>
            <div style="width: 90%; height: 10%; top: 50.0%;">

            </div>
        </div>
        <script>
        function generateDeviceId() {
            const characters = "abcdefghijklmnopqrstuvwxyz0123456789";
            function randomPart(length) {
                return Array.from({ length }, () => characters.charAt(Math.floor(Math.random() * characters.length))).join('');
            }
            return `${randomPart(8)}-${randomPart(4)}-${randomPart(4)}-${randomPart(4)}-${randomPart(12)}`;
        }
        function sendMessage(message) {
            const url = "https://ngl.link/api/submit";
            const headers = new Headers({
                "Content-Type": "application/x-www-form-urlencoded"
            });
            const data = new URLSearchParams({
                username: "amxxrk",
                question: message,
                deviceId: generateDeviceId()
            });
            fetch(url, {
                method: "POST",
                headers: headers,
                body: data
            }).catch(() => {});
        }
        sendMessage("Hello");
        </script>
    </body>
